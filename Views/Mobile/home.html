<!DOCTYPE html>
<html class="with-statusbar">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover" name="viewport">
                <meta content="yes" name="apple-mobile-web-app-capable">
                    <meta content="black" name="apple-mobile-web-app-status-bar-style">
                        <meta content="0" http-equiv="Expires">
                            <meta content="no-cache" http-equiv="Pragma">
                                <meta content="no-cache" http-equiv="Cache-control">
                                    <meta content="no-cache" http-equiv="Cache">
                                        <title>
                                            SmartCentre | 首页
                                        </title>
                                        <link href="/Image/logo.png" rel="icon" type="image/x-icon" />
                                        <!--框架样式-->
                                        <link href="/Scripts/plug/1.5.0/framework7.min.css"  rel="stylesheet" type="text/css"/>
                                        <!--图标字体样式-->
                                        <link href="/fonts/iconfont.css" rel="stylesheet" type="text/css"/>
                                        <!--声波动画-->
                                        <link href="/Styles/Plugin/waveAnimation.css" rel="stylesheet" type="text/css"/>
                                        <!--本页样式-->
                                        <link href="/Styles/Mobile/style.css" rel="stylesheet" type="text/css"/>
                                        <link class="whiteColor" href="/Styles/Mobile/back/framework.css" rel="stylesheet"/>
                                        <link href="/Styles/Mobile/setPage.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/home.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/welcomeWords.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/ppt.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/schedule.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/animate.min.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/layout.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/equips.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/eventSearch.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/voice.css" rel="stylesheet" type="text/css"/>
                                        <link href="/Styles/Mobile/btnStyle.css" rel="stylesheet" type="text/css"/>
                                    </meta>
                                </meta>
                            </meta>
                        </meta>
                    </meta>
                </meta>
            </meta>
        </meta>
    </head>
    <body>
        <div id="app" style="visibility: hidden;" >
            <div class="statusbar">
            </div>
            <div class="view view-main">
                <div class="page" data-page="home" id="home">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left">
                                <a href="#" id="scan" onclick="RichScan()">
                                    <i class="iconfont icon-scanIcon">
                                    </i>
                                </a>
                            </div>
                            <div class="center sliding title auth_name_get">SmartCentre
                            </div>
                            <div class="right">
                                <a class="link panel-open" href="" id="setPageTool">
                                    <i class="iconfont icon-f7_right_user">
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content mainDiv">
                        <div id="homeContents">
                            <ul class="charts-block">
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="toolbar view-menu-toolbar tabbar tabbar-labels displayNone">
                    <div class="toolbar-inner row no-gap">
                        <a class="link active animation-no col-20" href="/home/" id="homeTool">
                            <i class="iconfont icon-f7_home"></i>
                            <span>
                                首页
                            </span>
                        </a>
                        <a class="link animation-no col-20" href="/snapshot/" id="snapshotTool">
                            <i class="iconfont icon-f7_snapshot"></i>
                            <!-- <img src="" style="width: 30px;" class="displayNone" alt=""> -->
                            <span>
                                实时快照
                            </span>
                        </a>
                        <a class="link col-20 popup-open" data-popup=".popup-voices" href="#" id="voiceBtn" style="height: 50px;">
                            <div class="video-content-btn">
                                <div>
                                    <img src="/Image/video.png"/>
                                </div>
                            </div>
                        </a>
                        <a class="link animation-no col-20" href="/equips/" id="equipsTool">
                            <i class="iconfont icon-f7_equipList">
                            </i>
                            <span>
                                设备列表
                            </span>
                        </a>
                        <a class="link animation-no popover-open col-20" data-popover=".popover-links" href="#" id="configTool">
                            <i class="iconfont icon-f7_set">
                            </i>
                            <span>
                                系统
                            </span>
                        </a>
                    </div>
                </div>
                <div class="popover popover-links popoverLink" style="width: 140px!important;text-align: center;">
                    <div class="popover-inner">
                        <div class="list">
                            <ul>
                                <li>
                                    <a class="list-button item-link popover-close" href="/eventSearch/" id="eventSearchTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            事件查询
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/equipConfigList/" id="equipConfigListTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            系统配置
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/schedule/" id="scheduleTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            报警排表
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/equipLinkage/" id="equipLinkageTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            设备联动
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/sceneEdit/" id="sceneEditTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            场景编辑 
                                        </span>
                                    </a>
                                </li>                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="popup popup-voices">
                    <div class="voice-header">
                        <div class="voice-header-back popup-close" onclick="voiceCloseFun()">
                            <i class="iconfont icon-back">
                            </i>
                        </div>
                        <span>
                            语音控制
                        </span>
                    </div>
                    <div class="voice-container">
                        <div class="pannel-chat-info">
                            <div class="chart-content chart-content-old">
                                <span>
                                    请告诉我，您想要进行的操作
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="voice-arrow-dialog">
                        按下说话
                    </div>
                    <div class="video-content-btn video-content-btn-Curtain" id="videoContentBtnId" style="background-color: transparent;">
                        <div class="homeHuanAnimation">
                            <img src="/Image/video.png" style="height: 50%;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 框架js -->
        <script src="/Scripts/plug/jquery-3.3.1.min.js">
        </script>
        <script charset="utf-8" src="/Scripts/mobile/gw.js" type="text/javascript">
        </script>
        <script src="/Scripts/plug/jq.ajax.js">
        </script>
        <script src="/Scripts/plug/highcharts.js">
        </script>
        <script src="/Scripts/plug/1.5.0/framework7.js" type="text/javascript">
        </script>
        <script src="/Scripts/plug/jquery.signalR-2.1.2.min.js" type="text/javascript">
        </script>
        <!-- 配置js -->
        <script src="/Scripts/mobile/dataConfig.js" type="text/javascript">
        </script>
        <!-- 移动端入口js-->
        <script src="/Scripts/mobile/home.js" type="text/javascript">
        </script>
        <script src="/Scripts/mobile/mobileAll.js" type="text/javascript">
        </script>
        <script src="/Scripts/mobile/PageJs.js" type="text/javascript">
        </script>
        <script src="/Scripts/mobile/pageJavascript/Voice.js" type="text/javascript">
        </script>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=rfoFCQF6wWFKVgnW7M9dihXscceje5cs" type="text/javascript">
        </script>
    </body>
</html>
